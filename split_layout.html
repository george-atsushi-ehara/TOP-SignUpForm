<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="splitstylesheet.css">
    <script defer src="form.js"></script>
</head>

<body>
    <div class="split left-side">
        <div class="background">
            <div class="logo">
                <img src="odin-lined.png" alt="Logo" class="logo">
            </div>
        </div>
    </div>
    <div class="split right-side vcontainer">
        <div class="text-description">
            <h1 class="description">This is not a real online service! Lorem ipsum dolor sit amet consectetur,
                adipisicing elit.
                Necessitatibus, commodi!</h1>
        </div>
        <div class="form-container">
            <form>
                <div class="form">
                    <div class="input">
                        <label for="first-name">First Name:</label>
                        <br>
                        <input type="text" id="first-name" name="first-name">
                        <br>
                        <span class="first-name-err"></span>
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name:</label>
                        <br>
                        <input type="text" id="last-name" name="last-name">
                        <br>
                        <span class="last-name-err"></span>
                    </div>
                    <div class="input">
                        <label for="email">Email:</label>
                        <br>
                        <input type="email" id="email" name="email">
                        <br>
                        <span class="email-err"></span>
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number:</label>
                        <br>
                        <input type="tel" id="phone" name="phone" minlength="10" pattern="[0-9]{10}"
                            placeholder="xxx-xxx-xxxx"
                            title="The phone number should be 10 digits and format should be xxx-xxx-xxxx">
                        <br>
                        <span class="phone-err"></span>
                    </div>
                    <div class="input">
                        <label for="password">Password:</label>
                        <br>
                        <input type="password" id="password" name="password">
                        <br>
                        <span class="pw-err"></span>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm Password:</label>
                        <br>
                        <input type="password" id="confirm-password" name="confirm-password">
                        <br>
                        <span class="cpw-err"></span>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
